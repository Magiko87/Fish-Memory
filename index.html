<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Cut&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fish Memory</title>
    <link rel="stylesheet" href="Assets/Css/style.css" />
    <meta property="og:title" content="Fish Memory" />
    <meta property="og:description" content="Il classico gioco del Memory" />
    <meta property="og:url" content=" " />
    <meta property="og:image" content="Assets/img/imm.jpeg" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">FISH MEMORY</h1>
      <img src="Assets/Img/dolphin_1f42c.png" alt="" />
      <div class="new-game">
        <button>New Game</button>
      </div>
      <div class="score-timer">
        <div id="timer" data-time="20">00:20</div>
        <span id="score" class="score">00</span>
      </div>

    </header>
    <div class="conteiner" id="paragraphContainer">
      <p id="win-message" class="win-message hidden">Win!</p>
      <p id="lose-message" class="lose-message hidden">Lose!</p>
    </div>
    <div class="conteiner" id="boxContainer">
      <div class="box">
        <div class="box-item">
          <p class="hidden">🐟</p>
        </div>
        <div class="box-item">
          <p class="hidden">🐳</p>
        </div>
        <div class="box-item">
          <p class="hidden">🦀</p>
        </div>
        <div class="box-item">
          <p class="hidden">🦀</p>
        </div>
        <div class="box-item">
          <p class="hidden">🦈</p>
        </div>
        <div class="box-item">
          <p class="hidden">🦈</p>
        </div>
        <div class="box-item">
          <p class="hidden">🐙</p>
        </div>
        <div class="box-item">
          <p class="hidden">🐟</p>
        </div>
        <div class="box-item">
          <p class="hidden">🐋</p>
        </div>
        <div class="box-item">
          <p class="hidden">🐋</p>
        </div>
        <div class="box-item">
          <p class="hidden">🐙</p>
        </div>
        <div class="box-item">
          <p class="hidden">🐳</p>
        </div>
      </div>
    </div>
    <footer>Daniele Camodeca-®Copyright</footer>

    <script type="text/javascript" src="Assets/JavaScript/script.js"></script>
  </body>
</html>
